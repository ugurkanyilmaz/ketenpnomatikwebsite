<!doctype html>
<!--
  Start with animations disabled at the HTML level to prevent layout jank on mobile
  before the JS bundle initializes. The React entrypoint will toggle this attribute
  based on prefers-reduced-motion and viewport width.
-->
<html lang="tr" data-theme="keten" data-no-animations="true">
  <head>
    <meta charset="UTF-8" />
  <!-- Head metadata (title, description, canonical, social tags, favicon) is managed dynamically by the app's SEO helpers. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <style>
      /* Emergency inline styles to kill all focus rings and shadows */
      * { 
        -webkit-tap-highlight-color: transparent !important; 
      }
      *:focus, *:focus-visible, *:active, *:hover { 
        outline: none !important; 
        box-shadow: none !important; 
        -webkit-box-shadow: none !important;
        -moz-box-shadow: none !important;
      }
      button, a, .btn, [role="button"] { 
        outline: none !important; 
        box-shadow: none !important; 
      }
      button:focus, button:focus-visible, button:active,
      a:focus, a:focus-visible, a:active,
      .btn:focus, .btn:focus-visible, .btn:active { 
        outline: 0 !important; 
        box-shadow: 0 0 0 0 transparent !important; 
        -webkit-box-shadow: 0 0 0 0 transparent !important;
        border: none !important;
      }
      /* Kill framer-motion's hover shadow */
      [data-projection-id] { box-shadow: none !important; }
      [data-projection-id]:hover { box-shadow: none !important; }
      [data-projection-id]:focus { box-shadow: none !important; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
